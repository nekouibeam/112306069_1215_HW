<body>
<h1>number guessing</h1>
<script> 
    
    guessing();
    function guessing(){
        var rand = Math.floor((Math.random() * 10 )+ 1);
        var find = false;
        var time = 0;
        var inputnum;
        while(!find){
            inputnum = window.prompt("Guess a number from 1 to 10. Guesses: " + time);
            if(inputnum == rand){
                alert('correct number!');
                find = true;
            }else{
                alert('wrong number, try again.');
            }
            time++;
        }
        guessing();
    }
</script>
</body>
